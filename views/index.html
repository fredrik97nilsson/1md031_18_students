<!DOCTYPE html>
<html lang="en">
    <head>



      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8"/>

      <link rel="stylesheet" type="text/css" href="css\style.css">
      <link rel="stylesheet" href="css/deli-very.css">

      <script src="/socket.io/socket.io.js" defer></script>



        <script src="/vue/vue.js" defer></script>
        <script src="https://vuejs.org/js/vue.js"></script>


        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/js_script.js" defer></script>
        <script src="js/vue_script.js" defer></script>

        <title>Get your burger</title>




    </head>
    <body>
      <main>
        <div class="sidhuvud">
        <h1>Välkommen till BigBeautifulBurgers</h1>
        <img  src="https://www.beernews.se/wp-content/uploads/2018/07/pub.jpg">
      </div>
      </main>
      <section id="burgerInfo">
        <h3>Våra Burgare</h3>






        <p>Välj din favorit bland alla våra favoriter</p>
        <div>
          <form>
          <label for="sortBy">Sortera efter:</label>
          <select id="sortBy">
          <option value="0" selected>Sortera inte</option>
          <option value="1">Kalorier lägst till högst</opion>
          <option value="2">Kalorier högst till lägst</option>
          </select>
        </form>
        <form>
          <label for="filterBy">Filtrera efter:<label>
          <select id="filterBy">
          <option value="0" selected>Inget filter</option>
          <option value="1">Vegetarisk</option>
          <option value="2">Glutenfri</option>
          <option value="3">Laktosfri</option>
          </select>
        </form>
        </div>
        <div id="burgers"></div>
      </section>
      <section id="orderInfo">
        <h3>Din information</h3>
        <p>Fyll i din information, så levererar vi din burgare hem till dig</p>
        <p>
          <label for="fullname">För- och efternamn</label><br>
          <input type="text" id="fullname" name="na" required="required" placeholder="För- och efternamn">
        </p>
        <p>
          <label for="Emejl">Emejladress</label><br>
          <input type="email" id="Emejl" name="Em" required="required" placeholder="Emailadress">
        </p>
        <p>

        <p>
          <label for="paymentmethod">Betalmetod</label><br>
          <select id="paymentmethod" name="payM">
            <option>Betalkort</option>
            <option>Banköverförning</option>
            <option selected="selected">Swish</option>
          </select>
        </p>
        <p>
          <label>Kön</label>
        </p>
        <p>
          <input type="radio" id=woman name="Gen" value="Kvinna">
          <label for="woman">Kvinna</label>
        </p>
        <p>
          <input type="radio" id="=Man" name="Gen" value="Man">
          <label for="Man">Man</label>
        </p>
        <p>
          <input type="radio" id="NoneBin" name="Gen" value="Icke binär">
          <label for="NoneBin">Icke Binär</label>
        </p>
        <p>
          <input type="radio" id="NoAns" name="Gen" value="Vill inte uppge">
          <label for="NoAns">Vill inte uppge</label>
        </p>





        <body>
          <h1> Click in the map! </h1>
          <a href="/dispatcher" target="_blank">Open dispatcher in new window</a>.
          <div class="view-box">
            <div id="dots" v-on:click='displayOrder'>

                <div

                  v-bind:style="{ left: cords.x + 'px', top: cords.y + 'px'}">
                  T
                </div>
            </div>
          </div>
        </body>













        <div id="orderDiv">
          <button v-on:click="addOrder" type="submit" id="orderButton"><img src="https://e7.pngegg.com/pngimages/855/835/png-clipart-cheeseburger-hamburger-emoji-sticker-android-hamburguer-food-orange.png" width="20" height="20">Skicka min order</button>
        </div>




        <div id="recivedOrder">


        </div>




      </section>
      <footer>
        <hr>
        <p>&copy Fredrik Nilsson</p>
      </footer>
    </body>
</html>
